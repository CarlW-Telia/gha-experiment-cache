name: Cache Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Copy file
      run: cp hello-world.txt hello-world-copy.txt
    - name: Read file
      run: cat hello-world-copy.txt
